<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>blank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank Note</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-textarea [autoGrow]="true" placeholder="Type here!" [(ngModel)]="blankNote" value="{{note}}"></ion-textarea>
  </div>
  <div id="button">
    <ion-button (click)="saveNote()">Save</ion-button>
    <p>
      <ion-button (click)="back()">Back</ion-button>
    </p>
  </div>
</ion-content>
