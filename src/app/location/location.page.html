<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Location</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <div id="container">
    <h2>{{lat}}{{long}}</h2>
    <ion-button (click)="getGPS()">Get Location</ion-button>
    <ion-button (click)="back()">Back</ion-button>
    
  </div>
</ion-content>
